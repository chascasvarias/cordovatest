<html>
    <head>
        <meta charset="utf-8">
            <meta name="viewport" content="width=device-width, initial-scale=1">
                <title>SBCERA</title>
                <link rel="stylesheet"  href="css/jquery.mobile.structure-1.3.2.css">
                    <link rel="stylesheet"  href="css/index.css">
                      <link rel="stylesheet"  href="css/SBCERA-Theme-A.css">
                         <link rel="stylesheet"  href="css/jqm-icon-pack-fa.css"> 
                        <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Open+Sans:300,400,700">
                            <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
                            <script type="text/javascript" src="js/jquery.mobile-1.3.2.js"></script>
                            <script type="text/javascript" src="cordova.js"></script>
                            
                            <script type="text/javascript" src="js/index.js"></script>
                            <script type="text/javascript">
                                app.initialize();
                                </script>
                            <script>
                                $( document ).on( "pageinit", "#demo-page", function() {
                                                 
                                                 $( document ).on( "swipeleft swiperight", "#demo-page", function( e ) {
                                                                  // We check if there is no open panel on the page because otherwise
                                                                  // a swipe to close the left panel would also open the right panel (and v.v.).
                                                                  // We do this by checking the data that the framework stores on the page element (panel: open).
                                                                  if ( $.mobile.activePage.jqmData( "panel" ) !== "open" ) {
                                                                  if ( e.type === "swipeleft"  ) {
                                                                  $( "#right-panel" ).panel( "open" );
                                                                  } else if ( e.type === "swiperight" ) {
                                                                  $( "#left-panel" ).panel( "open" );
                                                                  }
                                                                  }
                                                                  });
                                                 });
                                </script>
                            <style>
                                /* Swipe works with mouse as well but often causes text selection. */
                                #demo-page * {
                                    -webkit-user-select: none;
                                    -moz-user-select: none;
                                    -ms-user-select: none;
                                    -o-user-select: none;
                                    user-select: none;
                                }
                                /* Arrow only buttons in the header. */
                                #demo-page .ui-header .ui-btn {
                                    background: none;
                                    border: none;
                                    top: 9px;
                                }
                                #demo-page .ui-header .ui-btn-inner {
                                    border: none;
                                }
                                /* Content styling. */
                                dl { font-family: "Times New Roman", Times, serif; padding: 1em; }
                                dt { font-size: 2em; font-weight: bold; }
                                dt span { font-size: .5em; color: #777; margin-left: .5em; }
                                dd { font-size: 1.25em;	margin: 1em 0 0; padding-bottom: 1em; border-bottom: 1px solid #eee; }
                                .back-btn { float: right; margin: 0 2em 1em 0; }
                                </style>
    </head>
    <body>
        
        
        
        <div data-role="page" id="demo-page" data-theme="a">
            
            <div data-role="header" data-theme="a">
                <h1>SBCERA</h1>
                <a href="#left-panel" data-theme="a" data-icon="list-ul" data-iconpos="notext" data-shadow="false" data-iconshadow="false" class="ui-icon-nodisc">Open left panel</a>
                <a href="#right-panel" data-theme="a" data-icon="arrow-l" data-iconpos="notext" data-shadow="false" data-iconshadow="false" class="ui-icon-nodisc">Open right panel</a>
            </div><!-- /header -->
            
            <div data-role="content">
                
                <div>
                    <a href="#" onclick="window.open('http://www.sbcera.org/m.meetings.html','_blank','location=yes','closebuttoncaption=Return');" data-theme="a" data-role="button" data-icon="calendar" data-iconpos="top" class="ui-icon-nodisc"><br>Meetings</a>
                    
                    
                </div>
                
                
            </div><!-- /content -->
            
            <div data-role="panel" id="left-panel"  data-display="overlay" data-theme="a">
                
                <p>Left reveal panel.</p>
                <a href="#" data-rel="close" data-role="button" data-mini="true" data-inline="true" data-icon="delete" data-iconpos="right">Close</a>
                
            </div><!-- /panel -->
            
            <div data-role="panel" id="right-panel" data-display="push" data-position="right" data-theme="a">
                
                <p>Right push panel.</p>
                <a href="#" data-rel="close" data-role="button" data-mini="true" data-inline="true" data-icon="delete" data-iconpos="right">Close</a>
                
            </div><!-- /panel -->
            
        </div><!-- /page -->
        
        
    </body>
</html>
